		<style>
			body {
				margin: 0;
				overflow: hidden;
				background-color: #000000;
				font-family: 'Arial', sans-serif;
			}

			.love-message {
				position: fixed;
				top: 30px;
				left: 50%;
				transform: translateX(-50%);
				color: #ff6b9d;
				font-size: 32px;
				font-weight: bold;
				text-align: center;
				z-index: 1000;
				text-shadow: 0 0 10px rgba(255, 107, 157, 0.8),
					0 0 20px rgba(255, 107, 157, 0.6);
				animation: pulse 2s ease-in-out infinite;
				pointer-events: none;
			}

			.subtitle {
				font-size: 18px;
				margin-top: 10px;
				color: #ffa6c9;
				font-weight: normal;
				text-shadow: 0 0 8px rgba(255, 166, 201, 0.6);
			}

			@keyframes pulse {
				0%,
				100% {
					opacity: 1;
					transform: translateX(-50%) scale(1);
				}
				50% {
					opacity: 0.8;
					transform: translateX(-50%) scale(1.05);
				}
			}

			canvas {
				display: block;

				touch-action: none;
			}
		</style>
	</head>
	<body>
		<div class="love-message">
			Para Itzia ❤️
			<div class="subtitle">Te amo más que a nada en este universo</div>
		</div>

		<canvas id="galaxy-canvas"></canvas>

		<script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
					"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
				}
			}
		</script>
		<script type="module">
			import * as THREE from 'three';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera(
				75,
				window.innerWidth / window.innerHeight,
				0.1,
				1000
			);
			const renderer = new THREE.WebGLRenderer({
				canvas: document.getElementById('galaxy-canvas'),
				antialias: true,
			});

			renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
			renderer.setSize(window.innerWidth, window.innerHeight);

			const controls = new OrbitControls(camera, renderer.domElement);
			controls.enableDamping = true;
			controls.dampingFactor = 0.05;
			controls.screenSpacePanning = false;
			controls.minDistance = 30;
			controls.maxDistance = 280;

			controls.zoomSpeed = 0.8;

			const panLimit = 50;

			const galaxyGroup = new THREE.Group();
			scene.add(galaxyGroup);

			const heartScale = 3.5;
			const maxStarHeight = 15;

			function getHeartPoint(scaleMultiplier) {
				const t = Math.random() * 2 * Math.PI;
				const r = Math.sqrt(Math.random()) * heartScale * scaleMultiplier;
				const x = r * 16 * Math.pow(Math.sin(t), 3);
				const z =
					-r *
					(13 * Math.cos(t) -
						5 * Math.cos(2 * t) -
						2 * Math.cos(3 * t) -
						Math.cos(4 * t));
				return { x, z };
			}

			function createCircleTexture() {
				const canvas = document.createElement('canvas');
				canvas.width = 64;
				canvas.height = 64;
				const context = canvas.getContext('2d');
				const gradient = context.createRadialGradient(
					canvas.width / 2,
					canvas.height / 2,
					0,
					canvas.width / 2,
					canvas.height / 2,
					canvas.width / 2
				);
				gradient.addColorStop(0, 'rgba(255,255,255,1)');
				gradient.addColorStop(1, 'rgba(255,255,255,0)');
				context.fillStyle = gradient;
				context.fillRect(0, 0, canvas.width, canvas.height);
				return new THREE.CanvasTexture(canvas);
			}

			const particleTexture = createCircleTexture();

			const starGeometry = new THREE.BufferGeometry();
			const starCount = 20000;
			const positions = new Float32Array(starCount * 3);
			const colors = new Float32Array(starCount * 3);

			const centerColor = new THREE.Color(0xff1493); // Rosa intenso para Itzia
			const edgeColor = new THREE.Color(0xff69b4); // Rosa pastel romántico

			const heartBaseColors = [];
			const heartTwinkleData = [];

			for (let i = 0; i < starCount; i++) {
				const { x, z } = getHeartPoint(1.1);
				const y = (Math.random() - 0.5) * maxStarHeight;

				positions[i * 3] = x;
				positions[i * 3 + 1] = y;
				positions[i * 3 + 2] = z;

				const particleColor = new THREE.Color();
				const distanceToCenter = Math.sqrt(x * x + z * z);
				const normalizedDistance = Math.min(distanceToCenter / 40, 1.0);
				particleColor.copy(centerColor).lerp(edgeColor, normalizedDistance);

				heartBaseColors.push(particleColor);
				colors.set([particleColor.r, particleColor.g, particleColor.b], i * 3);
				heartTwinkleData.push({
					speed: Math.random() * 0.5 + 0.1,
					offset: Math.random() * 10,
				});
			}

			starGeometry.setAttribute(
				'position',
				new THREE.BufferAttribute(positions, 3)
			);
			starGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

			const starMaterial = new THREE.PointsMaterial({
				size: 0.8,
				map: particleTexture,
				transparent: true,
				blending: THREE.AdditiveBlending,
				vertexColors: true,
				depthWrite: false,
			});

			const stars = new THREE.Points(starGeometry, starMaterial);
			galaxyGroup.add(stars);

			const textureLoader = new THREE.TextureLoader();

			const imageUrls = [
				'1.png',
				'2.png',
				'3.png',
				'4.png',
				'5.png',
				'6.png',
				'7.png',
				'8.png',
				'9.png',
				'10.png',

				'1.png',
				'2.png',
				'3.png',
				'4.png',
				'5.png',
				'6.png',
				'7.png',
				'8.png',
				'9.png',
				'10.png',

				'1.png',
				'2.png',
				'3.png',
				'4.png',
				'5.png',
				'6.png',
				'7.png',
				'8.png',
				'9.png',
				'10.png',

				'1.png',
				'2.png',
				'3.png',
				'4.png',
				'5.png',
				'6.png',
				'7.png',
				'8.png',
				'9.png',
				'10.png',

				'1.png',
				'2.png',
				'3.png',
				'4.png',
				'5.png',
				'6.png',
				'7.png',
				'8.png',
				'9.png',
				'10.png',
			];

			const imageSprites = [];

			for (let i = 0; i < imageUrls.length; i++) {
				const texture = textureLoader.load(imageUrls[i]);

				const spriteMaterial = new THREE.SpriteMaterial({
					map: texture,
					transparent: true,
					blending: THREE.NormalBlending,
					depthTest: false,
				});

				const sprite = new THREE.Sprite(spriteMaterial);

				const { x, z } = getHeartPoint(1.1);
				const y = (Math.random() - -0.1) * (maxStarHeight * 1.0);

				sprite.position.set(x, y, z);

				sprite.scale.set(8, 8, 1);

				galaxyGroup.add(sprite);
				imageSprites.push(sprite);
			}

			const bgStarCount = 5000;
			const bgStarGeometry = new THREE.BufferGeometry();
			const bgPositions = new Float32Array(bgStarCount * 3);
			const bgColors = new Float32Array(bgStarCount * 3);
			const bgTwinkleData = [];

			for (let i = 0; i < bgStarCount; i++) {
				const u = Math.random();
				const v = Math.random();
				const theta = 2 * Math.PI * u;
				const phi = Math.acos(2 * v - 1);
				const r = 400 + Math.random() * 100;

				const x = r * Math.sin(phi) * Math.cos(theta);
				const y = r * Math.sin(phi) * Math.sin(theta);
				const z = r * Math.cos(phi);

				bgPositions.set([x, y, z], i * 3);
				const color = new THREE.Color(0xffffff);
				bgColors.set([color.r, color.g, color.b], i * 3);
				bgTwinkleData.push({
					speed: Math.random() * 0.5 + 0.1,
					offset: Math.random() * 10,
				});
			}

			bgStarGeometry.setAttribute(
				'position',
				new THREE.BufferAttribute(bgPositions, 3)
			);
			bgStarGeometry.setAttribute(
				'color',
				new THREE.BufferAttribute(bgColors, 3)
			);

			const bgStarMaterial = new THREE.PointsMaterial({
				size: 4.0,
				map: particleTexture,
				vertexColors: true,
				blending: THREE.AdditiveBlending,
				transparent: true,
				depthWrite: false,
			});

			const backgroundStars = new THREE.Points(bgStarGeometry, bgStarMaterial);
			scene.add(backgroundStars);

			function onWindowResize() {
				const width = window.innerWidth;
				const height = window.innerHeight;

				renderer.setSize(width, height);
				camera.aspect = width / height;

				if (camera.aspect < 1) {
					camera.position.set(0, 40, 120);
					controls.target.set(15, -45, 0);
					starMaterial.size = 1.4;
					bgStarMaterial.size = 2.5;
				} else {
					camera.position.set(0, 40, 85);
					controls.target.set(0, 0, 0);
					starMaterial.size = 1.1;
					bgStarMaterial.size = 3.0;
				}

				camera.updateProjectionMatrix();
			}

			window.addEventListener('resize', onWindowResize);

			onWindowResize();

			const clock = new THREE.Clock();

			const colorPairs = [
				{ center: new THREE.Color(0xff1493), edge: new THREE.Color(0xff69b4) }, // Rosa profundo - Rosa suave
				{ center: new THREE.Color(0xff0066), edge: new THREE.Color(0xffb3d9) }, // Fucsia - Rosa claro
				{ center: new THREE.Color(0xff3399), edge: new THREE.Color(0xffc0cb) }, // Rosa vibrante - Rosa pastel
				{ center: new THREE.Color(0xff006e), edge: new THREE.Color(0xff85c1) }, // Rosa intenso - Rosa brillante
			];
			let colorIndex = 0;
			let lastColorChangeTime = 0;

			function animate() {
				const elapsedTime = clock.getElapsedTime();

				if (elapsedTime - lastColorChangeTime > 3.0) {
					lastColorChangeTime = elapsedTime;
					colorIndex = (colorIndex + 1) % colorPairs.length;

					const newPair = colorPairs[colorIndex];
					const positions = stars.geometry.attributes.position;

					for (let i = 0; i < starCount; i++) {
						const x = positions.getX(i);
						const z = positions.getZ(i);

						const particleColor = new THREE.Color();
						const distanceToCenter = Math.sqrt(x * x + z * z);
						const normalizedDistance = Math.min(distanceToCenter / 40, 1.0);

						particleColor
							.copy(newPair.center)
							.lerp(newPair.edge, normalizedDistance);
						heartBaseColors[i] = particleColor;
					}
				}

				galaxyGroup.rotation.y = elapsedTime * 0.05;

				const targetVector = new THREE.Vector2(
					controls.target.x,
					controls.target.z
				);
				if (targetVector.length() > panLimit) {
					targetVector.setLength(panLimit);
					controls.target.x = targetVector.x;
					controls.target.z = targetVector.y;
				}

				const heartColors = stars.geometry.attributes.color;
				for (let i = 0; i < starCount; i++) {
					const data = heartTwinkleData[i];
					const brightness =
						((Math.sin(elapsedTime * data.speed + data.offset) + 1) / 2) * 0.7 +
						0.3;
					const baseColor = heartBaseColors[i];
					heartColors.setXYZ(
						i,
						baseColor.r * brightness,
						baseColor.g * brightness,
						baseColor.b * brightness
					);
				}
				heartColors.needsUpdate = true;

				const bgColorsAttribute = backgroundStars.geometry.attributes.color;
				for (let i = 0; i < bgStarCount; i++) {
					const data = bgTwinkleData[i];
					const brightness =
						((Math.sin(elapsedTime * data.speed + data.offset) + 1) / 2) * 0.7 +
						0.3;
					bgColorsAttribute.setXYZ(i, brightness, brightness, brightness);
				}
				bgColorsAttribute.needsUpdate = true;

				controls.update();
				renderer.render(scene, camera);
				requestAnimationFrame(animate);
			}

			animate();
		</script>
